<app-header />
<main class="user">
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user 
                    [user]="user" 
                    (select)="onSelectUser($event)" 
                    [class.selected]="user.id === selectedUserId" 
                />
            </li>
        }
    </ul>
    <app-task [name]="getSelectedUser().name" />
</main>
